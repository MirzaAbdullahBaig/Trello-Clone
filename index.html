<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Trello Clone</title>
</head>

<body class="p-0 m-0 box-border font-sans">
    <header class="text-4xl text-white text-center font-bold bg-amber-700 p-3 font-serif">
        Trello Clone
    </header>

    <main class="flex overflow-x-auto gap-5 p-5 items-start">
        <div class="card-js border-2 border-solid border-amber-600 p-2 rounded-md flex flex-col min-w-72 gap-3">
            <h3 class="text-center text-3xl font-sans font-semibold p-1 mb-5 bg-amber-500 rounded-md text-white">Card 01</h3>
            <form>
                <input class="w-full p-2 hover:bg-orange-100 focus:bg-orange-100" type="text" placeholder="add Task">
            </form>
        </div>

        <span>
            <input
                class="text-lg placeholder-gray-900 placeholder-opacity-100 border-2 border-amber-600 border-solid rounded-md hover:bg-orange-100 focus:bg-orange-100 contrast-more:border-amber-600"
                type="text" title="Enter card name" placeholder="+ Add Card">
        </span>
        
        

    </main>

    <script src="./script.js"></script>
</body>

</html>
